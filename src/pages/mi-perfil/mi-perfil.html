<ion-header>

  <ion-navbar>
    <ion-title>Dojo Ionic</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="buscarUsuario()">Buscar Usuario</button>

  <ion-card *ngIf="userInfo != nil">
    <ion-card-content>
      <img [src]="userInfo.avatar_url" alt="">
      <ion-card-title>
        {{userInfo.name}}
      </ion-card-title>
      <p>
        {{userInfo.bio}}
      </p>
      <ion-icon name="logo-github"> {{userInfo.public_repos}}</ion-icon>
      <button ion-button block [navPush]="repos" [navParams]="{user: userInfo.login}">
          Ver repositorios
      </button>
    </ion-card-content>

  </ion-card>
</ion-content>
