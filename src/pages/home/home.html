<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Dojo Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let repo of repos">
    <ion-card-content color="primary">
      <p color="dark">
      <ion-card-title text-center>
        {{repo.name}}
      </ion-card-title>
      </p>
      <p>{{repo.html_url}}</p>
      <p text-center>
        <ion-badge color="primary">
          <ion-icon name="logo-buffer">{{repo.language}}</ion-icon>
        </ion-badge>
        <ion-badge color="dark">
          <ion-icon name="star">Star {{repo.stargazers_count}}</ion-icon>
        </ion-badge>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
