<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Dojo Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let repo of repos">
    <ion-card-content color="primary">
      <ion-card-title>
        {{repo.name}}
      </ion-card-title>
      <p>{{repo.html_url}}</p>
      <p>
        {{repo.language}} <ion-icon name="star">{{repo.stargazers_count}}</ion-icon>
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
